<!DOCTYPE html>
<html>
  <head>
    <title>2048 Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #faf8ef;
        font-family: Arial, sans-serif;
      }

      #game-board {
        width: 90vmin;
        height: 90vmin;
        max-width: 500px;
        max-height: 500px;
        background: #bbada0;
        border-radius: 8px;
        padding: 15px;
        position: relative;
        margin: auto;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 15px;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
      }

      .cell {
        background: rgba(238, 228, 218, 0.35);
        border-radius: 8px;
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
      }

      .tile {
        position: absolute;
        width: 23%;
        height: 23%;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: calc(3.5vmin);
        font-weight: bold;
        color: #776e65;
        z-index: 2;
      }

      .tile[data-value="2"] {
        background: #eee4da;
      }
      .tile[data-value="4"] {
        background: #ede0c8;
      }
      .tile[data-value="8"] {
        color: #f9f6f2;
        background: #f2b179;
      }
      .tile[data-value="16"] {
        color: #f9f6f2;
        background: #f59563;
      }
      .tile[data-value="32"] {
        color: #f9f6f2;
        background: #f67c5f;
      }
      .tile[data-value="64"] {
        color: #f9f6f2;
        background: #f65e3b;
      }
      .tile[data-value="128"] {
        color: #f9f6f2;
        background: #edcf72;
        font-size: calc(3vmin);
      }
      .tile[data-value="256"] {
        color: #f9f6f2;
        background: #edcc61;
        font-size: calc(3vmin);
      }
      .tile[data-value="512"] {
        color: #f9f6f2;
        background: #edc850;
        font-size: calc(3vmin);
      }
      .tile[data-value="1024"] {
        color: #f9f6f2;
        background: #edc53f;
        font-size: calc(2.5vmin);
      }
      .tile[data-value="2048"] {
        color: #f9f6f2;
        background: #edc22e;
        font-size: calc(2.5vmin);
      }
    </style>
  </head>
  <body>
    <div id="game-board">
      <div class="grid"></div>
    </div>

    <script>
      class Game2048 {
        constructor() {
          this.cellCount = 4;
          this.grid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.tiles = new Map();
          this.isMoving = false;
          this.initBoard();
          this.addNewTile();
          this.addNewTile();
          this.setupControls();
        }

        initBoard() {
          const grid = document.querySelector(".grid");
          for (let i = 0; i < 16; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            grid.appendChild(cell);
          }
        }

        addNewTile() {
          const emptyCells = [];
          for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
              if (this.grid[y][x] === 0) emptyCells.push({ x, y });
            }
          }
          if (emptyCells.length === 0) return;

          const { x, y } =
            emptyCells[Math.floor(Math.random() * emptyCells.length)];
          const value = Math.random() < 0.9 ? 2 : 4;
          this.grid[y][x] = value;
          //   s
          this.createTile(x, y, value);
        }

        createTile(x, y, value) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = value;
          tile.dataset.value = value;

          const posX = x * 25.5 + 3; // 25.5% accounts for the gap
          const posY = y * 25.5 + 3; // 3% is the initial padding
          tile.style.left = posX + "%";
          tile.style.top = posY + "%";

          document.getElementById("game-board").appendChild(tile);
          this.tiles.set(`${x},${y}`, tile);

          gsap.from(tile, {
            scale: 0,
            duration: 0.4,
            ease: "back.out(2.5)",
            onComplete: () => {
              gsap.to(tile, {
                opacity: 0.8,
                yoyo: true,
                duration: 0.1,
                delay: 0.02,
                repeat: 3,
                ease: "power3.inOut",
              });
            },
          });
        }

        updateTilePosition(tile, x, y) {
          const posX = x * 25.5 + 3;
          const posY = y * 25.5 + 3;

          gsap.to(tile, {
            left: posX + "%",
            top: posY + "%",
            duration: 0.15,
            ease: "power2.out",
          });
        }

        setupControls() {
          document.addEventListener("keydown", (e) => {
            if (this.isMoving) return;
            const directions = {
              37: "left",
              38: "up",
              39: "right",
              40: "down",
            };
            if (directions[e.keyCode]) this.move(directions[e.keyCode]);
          });
        }

        move(direction) {
          this.isMoving = true;
          let moved = false;
          const newGrid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          const vectors = {
            left: { x: -1, y: 0 },
            right: { x: 1, y: 0 },
            up: { x: 0, y: -1 },
            down: { x: 0, y: 1 },
          };
          const vector = vectors[direction];
          const positions = this.getTraversalOrder(vector);

          for (const { x, y } of positions) {
            if (this.grid[y][x] === 0) continue;

            let newX = x;
            let newY = y;
            let currentValue = this.grid[y][x];
            let nextX = x + vector.x;
            let nextY = y + vector.y;

            while (this.withinBounds(nextX, nextY)) {
              const nextValue = this.grid[nextY][nextX];

              if (nextValue === 0) {
                newX = nextX;
                newY = nextY;
              } else if (nextValue === currentValue) {
                newX = nextX;
                newY = nextY;
                currentValue *= 2;
                break;
              } else {
                break;
              }

              nextX += vector.x;
              nextY += vector.y;
            }

            if (x !== newX || y !== newY) {
              moved = true;
              this.moveTile(x, y, newX, newY, currentValue);
            }
          }

          if (moved) {
            setTimeout(() => {
              this.cleanupTiles();
              this.addNewTile();
              this.isMoving = false;
            }, 150);
          } else {
            this.isMoving = false;
          }
        }

        getTraversalOrder(vector) {
          const positions = [];
          for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
              positions.push({
                x: vector.x === 1 ? 3 - x : x,
                y: vector.y === 1 ? 3 - y : y,
              });
            }
          }
          return positions;
        }

        withinBounds(x, y) {
          return x >= 0 && x < 4 && y >= 0 && y < 4;
        }

        moveTile(fromX, fromY, toX, toY, value) {
          const key = `${fromX},${fromY}`;
          const tile = this.tiles.get(key);
          this.tiles.delete(key);
          this.grid[fromY][fromX] = 0;

          if (this.grid[toY][toX] > 0) {
            const mergedTile = this.tiles.get(`${toX},${toY}`);
            gsap.to(mergedTile, {
              scale: 1.2,
              duration: 0.1,
              yoyo: true,
              repeat: 1,
              ease: "bounce.out",
              onComplete: () => {
                mergedTile.remove();
              },
            });
          }

          this.grid[toY][toX] = value;
          tile.textContent = value;
          tile.dataset.value = value;
          this.tiles.set(`${toX},${toY}`, tile);

          gsap.to(tile, {
            scale: 1.1,
            duration: 0.15,
            ease: "power1.out",
          });

          gsap.to(tile, {
            left: toX * 25.5 + 3 + "%",
            top: toY * 25.5 + 3 + "%",
            scale: 1,
            duration: 0.2,
            ease: "back.out(1.25)",
          });
        }

        cleanupTiles() {
          this.tiles.forEach((tile, key) => {
            const [x, y] = key.split(",").map(Number);
            if (this.grid[y][x] !== parseInt(tile.dataset.value)) {
              tile.remove();
              this.tiles.delete(key);
            }
          });
        }
      }

      new Game2048();
    </script>
  </body>
</html>
