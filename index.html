<!DOCTYPE html>
<html>
  <head>
    <title>2048 Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <!-- External dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Game files -->
    <script src="js/animations.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/game.js" defer></script>
    <script defer>
      // Initialize game when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new Game2048();
      });
    </script>
  </head>
  <body>
    <div class="score-list">
      <div class="score-list-header">
        <strong>Recent Scores</strong>
        <button class="toggle-scores" aria-label="Toggle scores"></button>
      </div>
      <div class="score-list-content">
        <div class="best-score">Best: 0</div>
        <!-- Score entries will be added here dynamically -->
      </div>
    </div>
    <div id="game-board">
      <div class="score-container">
        <div class="score-label">score</div>
        <div class="score-number">0</div>
      </div>
      <button class="reset-button">New Game</button>
      <div class="grid"></div>
    </div>

    <div class="modal-overlay">
      <div class="modal-content">
        <div class="modal-title">Start new game?</div>
        <div class="modal-buttons">
          <button class="modal-button cancel">Cancel</button>
          <button class="modal-button confirm">Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
