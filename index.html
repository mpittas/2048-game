<!DOCTYPE html>
<html>
  <head>
    <title>2048 Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #faf8ef;
        font-family: Arial, sans-serif;
        -webkit-text-size-adjust: none; /* Prevent iOS font scaling */
      }

      #game-board {
        width: min(92vmin, 500px); /* Reduced from 90% to be more compact */
        height: min(92vmin, 500px);
        background: #bbada0;
        border-radius: 3px;
        padding: 12px; /* Reduced padding */
        position: relative;
        margin: auto;
        box-sizing: border-box;
        touch-action: none; /* Prevent unwanted scrolling/zooming */
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px; /* Reduced gap from 15px */
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
        box-sizing: border-box;
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      .cell {
        background: rgba(238, 228, 218, 0.35);
        border-radius: 3px;
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .tile {
        width: 100%;
        height: 100%;
        border-radius: 3px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: clamp(
          24px,
          8vmin,
          42px
        ); /* Increased base, relative, and max sizes */
        font-weight: bold;
        color: #776e65;
        z-index: 2;
        position: absolute;
        left: 0;
        top: 0;
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: transform;
        user-select: none;
      }

      .tile[data-value="2"] {
        background: #eee4da;
      }
      .tile[data-value="4"] {
        background: #ede0c8;
      }
      .tile[data-value="8"] {
        color: #f9f6f2;
        background: #f2b179;
      }
      .tile[data-value="16"] {
        color: #f9f6f2;
        background: #f59563;
      }
      .tile[data-value="32"] {
        color: #f9f6f2;
        background: #f67c5f;
      }
      .tile[data-value="64"] {
        color: #f9f6f2;
        background: #f65e3b;
      }
      .tile[data-value="128"],
      .tile[data-value="256"],
      .tile[data-value="512"] {
        font-size: clamp(
          20px,
          7vmin,
          38px
        ); /* Increased sizes for 3-digit numbers */
      }
      .tile[data-value="1024"],
      .tile[data-value="2048"] {
        font-size: clamp(
          18px,
          6vmin,
          34px
        ); /* Increased sizes for 4-digit numbers */
      }

      /* Add color back for larger numbers */
      .tile[data-value="128"] {
        color: #f9f6f2;
        background: #edcf72;
      }
      .tile[data-value="256"] {
        color: #f9f6f2;
        background: #edcc61;
      }
      .tile[data-value="512"] {
        color: #f9f6f2;
        background: #edc850;
      }
      .tile[data-value="1024"] {
        color: #f9f6f2;
        background: #edc53f;
      }
      .tile[data-value="2048"] {
        color: #f9f6f2;
        background: #edc22e;
      }

      .score-container {
        position: absolute;
        top: -60px;
        right: 0;
        background: #bbada0;
        padding: 15px 25px;
        border-radius: 3px;
        color: white;
        font-size: clamp(16px, 4vmin, 24px);
        font-weight: bold;
        text-align: center;
      }

      .score-label {
        color: #eee4da;
        text-transform: uppercase;
        font-size: clamp(12px, 3vmin, 16px);
        margin-bottom: 5px;
      }

      .score-addition {
        position: absolute;
        right: 30px;
        top: 0;
        color: rgba(255, 255, 255, 0.9);
        font-size: clamp(14px, 3.5vmin, 20px);
        animation: score-pop 0.6s ease-in-out;
        opacity: 0;
      }

      @keyframes score-pop {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-50px);
          opacity: 0;
        }
      }

      .reset-button {
        position: absolute;
        top: -60px;
        left: 0;
        background: #8f7a66;
        color: #f9f6f2;
        border: none;
        padding: 15px 25px;
        border-radius: 3px;
        font-size: clamp(12px, 3vmin, 16px);
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }

      .reset-button:hover {
        background: #9f8a76;
      }
    </style>
  </head>
  <body>
    <div id="game-board">
      <div class="score-container">
        <div class="score-label">score</div>
        <div class="score-number">0</div>
      </div>
      <button class="reset-button">New Game</button>
      <div class="grid"></div>
    </div>

    <script>
      class Game2048 {
        constructor() {
          // Animation speed controls
          this.animationConfig = {
            // Main movement animation
            moveSpeed: 0.15, // Back to slightly longer duration for smoothness
            moveEase: "power2.out", // Back to power2 for smoother deceleration

            // Merge animation
            mergeSpeed: 0.12, // Back to original merge speed
            mergeScale: 1.15, // Original scale for better visibility
            mergeEase: "power2.inOut", // Back to power2 for smoother merge

            // New tile and arrival animations
            arrivalSpeed: 0.15, // Back to original arrival speed
            arrivalScale: 1.08, // Original scale for better feedback
            arrivalEase: "power2.out", // Back to power2 for smoother arrival

            // Delay before adding new tile
            newTileDelay: 100, // Back to original delay for smoother sequence
          };

          // Cache DOM queries for better performance
          this.gridElement = document.querySelector(".grid");
          this.gridElement.style.willChange = "transform";

          // Pre-calculate cell dimensions
          const cell = document.createElement("div");
          cell.className = "cell";
          this.gridElement.appendChild(cell);
          this.cellDimensions = {
            width: cell.offsetWidth,
            height: cell.offsetHeight,
            gap: 10,
          };
          this.gridElement.removeChild(cell);

          this.cellCount = 4;
          this.grid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.tiles = new Map();
          this.isMoving = false;
          this.score = 0;
          this.scoreElement = document.querySelector(".score-number");

          // Load saved state or start new game
          this.loadGame();

          this.setupControls();

          // Add reset button handler
          document
            .querySelector(".reset-button")
            .addEventListener("click", () => {
              this.resetSpeed();
            });
        }

        initBoard() {
          const grid = document.querySelector(".grid");
          for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
              const cell = document.createElement("div");
              cell.className = "cell";
              cell.dataset.x = x;
              cell.dataset.y = y;
              grid.appendChild(cell);
            }
          }
        }

        addNewTile() {
          const emptyCells = [];
          for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
              if (this.grid[y][x] === 0) emptyCells.push({ x, y });
            }
          }
          if (emptyCells.length === 0) return;

          const { x, y } =
            emptyCells[Math.floor(Math.random() * emptyCells.length)];
          const value = Math.random() < 0.9 ? 2 : 4;
          this.grid[y][x] = value;
          this.createTile(x, y, value);
        }

        createTile(x, y, value) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = value;
          tile.dataset.value = value;

          // Optimize GPU hints but keep it simpler
          tile.style.willChange = "transform";
          tile.style.backfaceVisibility = "hidden";

          const cell = document.querySelector(
            `.cell[data-x="${x}"][data-y="${y}"]`
          );
          cell.appendChild(tile);
          this.tiles.set(`${x},${y}`, tile);

          gsap.from(tile, {
            scale: 0,
            duration: 0.3, // Back to original duration
            ease: "back.out(1.5)",
            force3D: true,
            onComplete: () => {
              gsap.to(tile, {
                scale: 1.05,
                yoyo: true,
                duration: 0.1,
                repeat: 1,
                ease: "power2.inOut",
                force3D: true,
              });
            },
          });
        }

        updateTilePosition(tile, x, y) {
          const newCell = document.querySelector(
            `.cell[data-x="${x}"][data-y="${y}"]`
          );
          newCell.appendChild(tile);
        }

        setupControls() {
          // Keyboard controls
          document.addEventListener("keydown", (e) => {
            if (this.isMoving) return;
            const directions = {
              37: "left",
              38: "up",
              39: "right",
              40: "down",
            };
            if (directions[e.keyCode]) this.move(directions[e.keyCode]);
          });

          // Touch controls
          let touchStartX = 0;
          let touchStartY = 0;
          let touchEndX = 0;
          let touchEndY = 0;
          let minSwipeDistance = 20; // Reduced from 30 to make it more responsive
          let touchStartTime = 0;

          document.addEventListener(
            "touchstart",
            (e) => {
              touchStartX = e.touches[0].clientX;
              touchStartY = e.touches[0].clientY;
              touchStartTime = Date.now();
            },
            { passive: true }
          );

          document.addEventListener(
            "touchend",
            (e) => {
              if (this.isMoving) return;

              touchEndX = e.changedTouches[0].clientX;
              touchEndY = e.changedTouches[0].clientY;
              const touchDuration = Date.now() - touchStartTime;

              const deltaX = touchEndX - touchStartX;
              const deltaY = touchEndY - touchStartY;

              // Ignore if touch duration is too long (prevents accidental moves)
              if (touchDuration > 500) return;

              // Calculate swipe velocity
              const velocity =
                Math.sqrt(deltaX * deltaX + deltaY * deltaY) / touchDuration;

              // More responsive movement detection
              if (
                velocity > 0.2 ||
                Math.abs(deltaX) > minSwipeDistance ||
                Math.abs(deltaY) > minSwipeDistance
              ) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                  // Horizontal swipe
                  this.move(deltaX > 0 ? "right" : "left");
                } else {
                  // Vertical swipe
                  this.move(deltaY > 0 ? "down" : "up");
                }
              }
            },
            { passive: true }
          );

          // Remove touchmove handler since we're not using it
          document.addEventListener(
            "touchmove",
            (e) => {
              e.preventDefault();
            },
            { passive: false }
          );
        }

        move(direction) {
          this.isMoving = true;
          let moved = false;
          const newGrid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          const vectors = {
            left: { x: -1, y: 0 },
            right: { x: 1, y: 0 },
            up: { x: 0, y: -1 },
            down: { x: 0, y: 1 },
          };
          const vector = vectors[direction];
          const positions = this.getTraversalOrder(vector);

          for (const { x, y } of positions) {
            if (this.grid[y][x] === 0) continue;

            let newX = x;
            let newY = y;
            let currentValue = this.grid[y][x];
            let nextX = x + vector.x;
            let nextY = y + vector.y;

            while (this.withinBounds(nextX, nextY)) {
              const nextValue = this.grid[nextY][nextX];

              if (nextValue === 0) {
                newX = nextX;
                newY = nextY;
              } else if (nextValue === currentValue) {
                newX = nextX;
                newY = nextY;
                currentValue *= 2;
                break;
              } else {
                break;
              }

              nextX += vector.x;
              nextY += vector.y;
            }

            if (x !== newX || y !== newY) {
              moved = true;
              this.moveTile(x, y, newX, newY, currentValue);
            }
          }

          if (moved) {
            setTimeout(() => {
              this.cleanupTiles();
              this.addNewTile();
              this.isMoving = false;
              this.saveGame(); // Save after successful move
            }, this.animationConfig.newTileDelay);
          } else {
            this.isMoving = false;
          }
        }

        getTraversalOrder(vector) {
          const positions = [];
          for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
              positions.push({
                x: vector.x === 1 ? 3 - x : x,
                y: vector.y === 1 ? 3 - y : y,
              });
            }
          }
          return positions;
          //   s
        }

        withinBounds(x, y) {
          return x >= 0 && x < 4 && y >= 0 && y < 4;
        }

        moveTile(fromX, fromY, toX, toY, value) {
          const key = `${fromX},${fromY}`;
          const tile = this.tiles.get(key);
          this.tiles.delete(key);
          this.grid[fromY][fromX] = 0;

          // Use cached cell dimensions
          const moveX =
            (toX - fromX) *
            (this.cellDimensions.width + this.cellDimensions.gap);
          const moveY =
            (toY - fromY) *
            (this.cellDimensions.height + this.cellDimensions.gap);

          if (this.grid[toY][toX] > 0) {
            const mergedTile = this.tiles.get(`${toX},${toY}`);
            gsap.to(mergedTile, {
              scale: this.animationConfig.mergeScale,
              duration: this.animationConfig.mergeSpeed,
              yoyo: true,
              repeat: 1,
              ease: this.animationConfig.mergeEase,
              force3D: true,
              onComplete: () => {
                mergedTile.remove();
              },
            });

            // Update score with the actual merged tile value
            this.updateScore(value);
          }

          this.grid[toY][toX] = value;
          tile.textContent = value;
          tile.dataset.value = value;
          this.tiles.set(`${toX},${toY}`, tile);

          const newCell = document.querySelector(
            `.cell[data-x="${toX}"][data-y="${toY}"]`
          );

          gsap.to(tile, {
            x: moveX,
            y: moveY,
            duration: this.animationConfig.moveSpeed,
            ease: this.animationConfig.moveEase,
            force3D: true,
            onComplete: () => {
              gsap.set(tile, {
                x: 0,
                y: 0,
                clearProps: "transform",
              });
              newCell.appendChild(tile);

              gsap.from(tile, {
                scale: this.animationConfig.arrivalScale,
                duration: this.animationConfig.arrivalSpeed,
                ease: this.animationConfig.arrivalEase,
                force3D: true,
              });
            },
          });
        }

        cleanupTiles() {
          this.tiles.forEach((tile, key) => {
            const [x, y] = key.split(",").map(Number);
            if (this.grid[y][x] !== parseInt(tile.dataset.value)) {
              tile.remove();
              this.tiles.delete(key);
            }
          });
        }

        // Add these methods to the Game2048 class
        setSpeed(multiplier) {
          this.animationConfig.moveSpeed *= multiplier;
          this.animationConfig.mergeSpeed *= multiplier;
          this.animationConfig.arrivalSpeed *= multiplier;
          this.animationConfig.newTileDelay *= multiplier;
        }

        // Reset to default speeds
        resetSpeed() {
          this.animationConfig = {
            moveSpeed: 0.15,
            moveEase: "power2.out",
            mergeSpeed: 0.12,
            mergeScale: 1.15,
            mergeEase: "power2.inOut",
            arrivalSpeed: 0.15,
            arrivalScale: 1.08,
            arrivalEase: "power2.out",
            newTileDelay: 100,
          };
          this.resetGame(); // Call new reset method instead
        }

        // New method to handle game reset
        resetGame() {
          // Clear saved state
          localStorage.removeItem("game2048");

          // Clear existing tiles
          this.tiles.forEach((tile) => tile.remove());
          this.tiles.clear();

          // Reset score
          this.score = 0;
          this.scoreElement.textContent = "0";

          // Reset grid
          this.grid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));

          // Add initial tiles
          this.addNewTile();
          this.addNewTile();
        }

        initNewGame() {
          // Clear any existing tiles and grid
          this.tiles.forEach((tile) => tile.remove());
          this.tiles.clear();
          document.querySelector(".grid").innerHTML = "";

          // Initialize the board once
          this.initBoard();

          // Reset game state
          this.grid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.score = 0;
          this.scoreElement.textContent = "0";

          // Add initial tiles
          this.addNewTile();
          this.addNewTile();
        }

        // Add this new method
        updateScore(addition) {
          this.score += addition;
          this.scoreElement.textContent = this.score;

          // Show score addition animation
          if (addition > 0) {
            const scoreAddition = document.createElement("div");
            scoreAddition.className = "score-addition";
            scoreAddition.textContent = "+" + addition;
            document
              .querySelector(".score-container")
              .appendChild(scoreAddition);

            // Remove the element after animation
            setTimeout(() => {
              scoreAddition.remove();
            }, 600);
          }
        }

        // Add these new methods for save/load functionality
        saveGame() {
          const gameState = {
            grid: this.grid,
            score: this.score,
            timestamp: Date.now(),
          };
          localStorage.setItem("game2048", JSON.stringify(gameState));
        }

        loadGame() {
          const savedState = localStorage.getItem("game2048");

          if (savedState) {
            try {
              const gameState = JSON.parse(savedState);

              // Only restore if saved within last 24 hours
              if (Date.now() - gameState.timestamp < 24 * 60 * 60 * 1000) {
                // Clear existing tiles and grid first
                this.tiles.forEach((tile) => tile.remove());
                this.tiles.clear();
                document.querySelector(".grid").innerHTML = "";

                // Initialize the board
                this.initBoard();

                // Restore the state
                this.grid = gameState.grid;
                this.score = gameState.score;
                this.scoreElement.textContent = this.score;

                // Recreate tiles from saved grid
                for (let y = 0; y < 4; y++) {
                  for (let x = 0; x < 4; x++) {
                    if (this.grid[y][x] !== 0) {
                      this.createTile(x, y, this.grid[y][x]);
                    }
                  }
                }
                return;
              }
            } catch (e) {
              console.error("Error loading saved game:", e);
            }
          }

          // Start new game if no valid saved state
          this.initNewGame();
        }
      }

      new Game2048();
    </script>
  </body>
</html>
