<!DOCTYPE html>
<html>
  <head>
    <title>2048 Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #faf8ef;
        font-family: Arial, sans-serif;
      }

      #game-board {
        width: 90%;
        height: 90vmin;
        max-width: 500px;
        max-height: 500px;
        background: #bbada0;
        border-radius: 1.5vmin;
        padding: 15px;
        position: relative;
        margin: auto;
        box-sizing: border-box;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 15px;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
        box-sizing: border-box;
      }

      .cell {
        background: rgba(238, 228, 218, 0.55);
        border-radius: 1.5vmin;
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .tile {
        width: 100%;
        height: 100%;
        border-radius: 1.5vmin;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: calc(3.5vmin);
        font-weight: bold;
        color: #776e65;
        z-index: 2;
        position: absolute;
        left: 0;
        top: 0;
      }

      .tile[data-value="2"] {
        background: #eee4da;
      }
      .tile[data-value="4"] {
        background: #ede0c8;
      }
      .tile[data-value="8"] {
        color: #f9f6f2;
        background: #f2b179;
      }
      .tile[data-value="16"] {
        color: #f9f6f2;
        background: #f59563;
      }
      .tile[data-value="32"] {
        color: #f9f6f2;
        background: #f67c5f;
      }
      .tile[data-value="64"] {
        color: #f9f6f2;
        background: #f65e3b;
      }
      .tile[data-value="128"] {
        color: #f9f6f2;
        background: #edcf72;
        font-size: calc(3vmin);
      }
      .tile[data-value="256"] {
        color: #f9f6f2;
        background: #edcc61;
        font-size: calc(3vmin);
      }
      .tile[data-value="512"] {
        color: #f9f6f2;
        background: #edc850;
        font-size: calc(3vmin);
      }
      .tile[data-value="1024"] {
        color: #f9f6f2;
        background: #edc53f;
        font-size: calc(2.5vmin);
      }
      .tile[data-value="2048"] {
        color: #f9f6f2;
        background: #edc22e;
        font-size: calc(2.5vmin);
      }
    </style>
  </head>
  <body>
    <div id="game-board">
      <div class="grid"></div>
    </div>

    <script>
      class Game2048 {
        constructor() {
          this.cellCount = 4;
          this.grid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.tiles = new Map();
          this.isMoving = false;
          this.initBoard();
          this.addNewTile();
          this.addNewTile();
          this.setupControls();
        }

        initBoard() {
          const grid = document.querySelector(".grid");
          for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
              const cell = document.createElement("div");
              cell.className = "cell";
              cell.dataset.x = x;
              cell.dataset.y = y;
              grid.appendChild(cell);
            }
          }
        }

        addNewTile() {
          const emptyCells = [];
          for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
              if (this.grid[y][x] === 0) emptyCells.push({ x, y });
            }
          }
          if (emptyCells.length === 0) return;

          const { x, y } =
            emptyCells[Math.floor(Math.random() * emptyCells.length)];
          const value = Math.random() < 0.9 ? 2 : 4;
          this.grid[y][x] = value;
          this.createTile(x, y, value);
        }

        createTile(x, y, value) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = value;
          tile.dataset.value = value;

          const cell = document.querySelector(
            `.cell[data-x="${x}"][data-y="${y}"]`
          );
          cell.appendChild(tile);
          this.tiles.set(`${x},${y}`, tile);

          gsap.from(tile, {
            scale: 0,
            duration: 0.4,
            ease: "back.out(2.5)",
            onComplete: () => {
              gsap.to(tile, {
                opacity: 0.8,
                yoyo: true,
                duration: 0.1,
                delay: 0.02,
                repeat: 3,
                ease: "power3.inOut",
              });
            },
          });
        }

        updateTilePosition(tile, x, y) {
          const newCell = document.querySelector(
            `.cell[data-x="${x}"][data-y="${y}"]`
          );
          newCell.appendChild(tile);
        }

        setupControls() {
          // Keyboard controls
          document.addEventListener("keydown", (e) => {
            if (this.isMoving) return;
            const directions = {
              37: "left",
              38: "up",
              39: "right",
              40: "down",
            };
            if (directions[e.keyCode]) this.move(directions[e.keyCode]);
          });

          // Touch controls
          let touchStartX = 0;
          let touchStartY = 0;
          let touchEndX = 0;
          let touchEndY = 0;
          let minSwipeDistance = 20; // Reduced from 30 to make it more responsive
          let touchStartTime = 0;

          document.addEventListener(
            "touchstart",
            (e) => {
              touchStartX = e.touches[0].clientX;
              touchStartY = e.touches[0].clientY;
              touchStartTime = Date.now();
            },
            { passive: true }
          );

          document.addEventListener(
            "touchend",
            (e) => {
              if (this.isMoving) return;

              touchEndX = e.changedTouches[0].clientX;
              touchEndY = e.changedTouches[0].clientY;
              const touchDuration = Date.now() - touchStartTime;

              const deltaX = touchEndX - touchStartX;
              const deltaY = touchEndY - touchStartY;

              // Ignore if touch duration is too long (prevents accidental moves)
              if (touchDuration > 500) return;

              // Calculate swipe velocity
              const velocity =
                Math.sqrt(deltaX * deltaX + deltaY * deltaY) / touchDuration;

              // More responsive movement detection
              if (
                velocity > 0.2 ||
                Math.abs(deltaX) > minSwipeDistance ||
                Math.abs(deltaY) > minSwipeDistance
              ) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                  // Horizontal swipe
                  this.move(deltaX > 0 ? "right" : "left");
                } else {
                  // Vertical swipe
                  this.move(deltaY > 0 ? "down" : "up");
                }
              }
            },
            { passive: true }
          );

          // Remove touchmove handler since we're not using it
          document.addEventListener(
            "touchmove",
            (e) => {
              e.preventDefault();
            },
            { passive: false }
          );
        }

        move(direction) {
          this.isMoving = true;
          let moved = false;
          const newGrid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          const vectors = {
            left: { x: -1, y: 0 },
            right: { x: 1, y: 0 },
            up: { x: 0, y: -1 },
            down: { x: 0, y: 1 },
          };
          const vector = vectors[direction];
          const positions = this.getTraversalOrder(vector);

          for (const { x, y } of positions) {
            if (this.grid[y][x] === 0) continue;

            let newX = x;
            let newY = y;
            let currentValue = this.grid[y][x];
            let nextX = x + vector.x;
            let nextY = y + vector.y;

            while (this.withinBounds(nextX, nextY)) {
              const nextValue = this.grid[nextY][nextX];

              if (nextValue === 0) {
                newX = nextX;
                newY = nextY;
              } else if (nextValue === currentValue) {
                newX = nextX;
                newY = nextY;
                currentValue *= 2;
                break;
              } else {
                break;
              }

              nextX += vector.x;
              nextY += vector.y;
            }

            if (x !== newX || y !== newY) {
              moved = true;
              this.moveTile(x, y, newX, newY, currentValue);
            }
          }

          if (moved) {
            setTimeout(() => {
              this.cleanupTiles();
              this.addNewTile();
              this.isMoving = false;
            }, 100);
          } else {
            this.isMoving = false;
          }
        }

        getTraversalOrder(vector) {
          const positions = [];
          for (let y = 0; y < 4; y++) {
            for (let x = 0; x < 4; x++) {
              positions.push({
                x: vector.x === 1 ? 3 - x : x,
                y: vector.y === 1 ? 3 - y : y,
              });
            }
          }
          return positions;
        }

        withinBounds(x, y) {
          return x >= 0 && x < 4 && y >= 0 && y < 4;
        }

        moveTile(fromX, fromY, toX, toY, value) {
          const key = `${fromX},${fromY}`;
          const tile = this.tiles.get(key);
          this.tiles.delete(key);
          this.grid[fromY][fromX] = 0;

          const cellWidth = document.querySelector(".cell").offsetWidth;
          const cellHeight = document.querySelector(".cell").offsetHeight;
          const gap = 15; // matches the grid gap in CSS

          // Calculate the distance to move
          const moveX = (toX - fromX) * (cellWidth + gap);
          const moveY = (toY - fromY) * (cellHeight + gap);

          if (this.grid[toY][toX] > 0) {
            // Enhance merge animation
            const mergedTile = this.tiles.get(`${toX},${toY}`);
            gsap.to(mergedTile, {
              scale: 1.15,
              duration: 0.12,
              yoyo: true,
              repeat: 1,
              ease: "power2.inOut",
              onComplete: () => {
                mergedTile.remove();
              },
            });
          }

          this.grid[toY][toX] = value;
          tile.textContent = value;
          tile.dataset.value = value;
          this.tiles.set(`${toX},${toY}`, tile);

          const newCell = document.querySelector(
            `.cell[data-x="${toX}"][data-y="${toY}"]`
          );

          // Main movement animation
          gsap.to(tile, {
            x: moveX,
            y: moveY,
            duration: 0.15,
            ease: "power3.out",
            onComplete: () => {
              gsap.set(tile, { x: 0, y: 0 });
              newCell.appendChild(tile);

              gsap.from(tile, {
                scale: 1.08,
                duration: 0.12,
                ease: "power2.out",
              });
            },
          });
        }

        cleanupTiles() {
          this.tiles.forEach((tile, key) => {
            const [x, y] = key.split(",").map(Number);
            if (this.grid[y][x] !== parseInt(tile.dataset.value)) {
              tile.remove();
              this.tiles.delete(key);
            }
          });
        }
      }

      new Game2048();
    </script>
  </body>
</html>
